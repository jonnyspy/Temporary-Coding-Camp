<html>
  <head>
   <title>Twolandia</title>
   <script src="processing.js"></script>
  </head>
  <body>
<script type="text/processing" data-processing-target="processing-canvas">
	void setup() {
	  size(600,600);
	  //playerImg = loadImage("Toyokawa.jpg");
	}

	
	
	var playerX = 200;
	var playerY = 200;
	var playerXSpeed = 0;
	var playerYSpeed = 0;
	
	function Player() {
		fill(0,0,0);
		rect(playerX,playerY,20,20);
		playerX += playerXSpeed;
		playerY += playerYSpeed;
	};
	
	


	draw = function() {
		background(255, 200, 200);
		
		Player();
	}
	
	void keyPressed() {
		if (keyCode === RIGHT) {
			playerXSpeed+=0.1;
		} else if (keyCode === LEFT) {
			playerXSpeed-=0.1;
		}
	}
	
	
</script>
<canvas id="processing-canvas"> </canvas>
  </body>
</html>
