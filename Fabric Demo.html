<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fabric.js Demo</title>
	<script src="fabric.js"></script>
</head>
<body>
	<h1>Fabric.js Demonstration</h1>
	<p>This a working demonstration page for <a href="http://fabricjs.com/">Fabric.js</a>.</p>
	<canvas id="c" width="500" height="500" style="border-style: solid"> </canvas>
	
	<script>
			// create a wrapper around native canvas element (with id="c")
		var canvas = new fabric.Canvas('c');

		// create a rectangle object
		var rect = new fabric.Rect({
			left: 100,
			top: 100,
			fill: 'red',
			width: 30,
			height: 30
		});

		var circlePos = 200;
		
		
		var circle = new fabric.Circle({
			radius: 20,
			fill: 'green',
			left: 200, top: 200});
		canvas.add(rect, circle);
		
	    function moveCircle()
		{
		  circlePos += 10;
		  circle.set({left: circlePos});
		  if (circlePos < 500) 
		  {
		    setTimeout('moveCircle()', 1000);
		  }
		}
		
		moveCircle();
		
	</script>

</body>
</html>
